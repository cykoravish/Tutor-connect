<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Tutor Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .profile-container {
            display: flex;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1300px;
            overflow: hidden;
            position: relative;
            margin: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #007bff 0%, #0056b3 100%);
            color: #fff;
            width: 280px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        .sidebar .avatar::before {
            content: "üë§";
            font-size: 50px;
        }

        .sidebar h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            background: #fff;
            color: #007bff;
            transform: translateX(10px);
        }

        /* Enhanced Log Out and Forgot Password Section */
        .sidebar .bottom-options {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }

        .sidebar .logout {
            background: linear-gradient(90deg, #ff4d4d, #ff6b6b);
            padding: 12px 25px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            text-decoration: none;
            color: #fff;
        }

        .sidebar .logout::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .sidebar .logout:hover::before {
            width: 300px;
            height: 300px;
        }

        .sidebar .logout:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }

        .sidebar .forgot-password {
            text-align: center;
            font-size: 14px;
            color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            background: linear-gradient(90deg, #6c757d, #495057);
            transition: background 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .sidebar .forgot-password:hover {
            background: linear-gradient(90deg, #5a6268, #3d4146);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background: #f9faff;
            position: relative;
        }

        .main-content h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tabs a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 600;
            color: #ccc;
            position: relative;
            transition: color 0.3s ease;
        }

        .tabs a.active {
            color: #007bff;
        }

        .tabs a.active::before {
            content: "‚óè";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: #007bff;
            font-size: 12px;
        }

        .tabs a:hover {
            color: #007bff;
        }

        form section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        form section:hover {
            transform: translateY(-5px);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s ease;
            font-size: 16px;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus,
        form textarea:focus,
        form select:focus {
            border: 2px solid #007bff;
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 16px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-btn {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        form button {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        form button:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .bottom-options {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }
        }

        @media (min-width: 769px) {
            .sidebar .bottom-options {
                flex-direction: row;
                justify-content: space-between;
            }

            .sidebar .logout, .sidebar .forgot-password {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="sidebar">
            <div class="avatar"></div>
            <h2>Welcome, Sarah!</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">New Lessons</a></li>
                <li><a href="#">My Students</a></li>
                <li><a href="#">My Schedule</a></li>
                <li><a href="#">Billing & Payment</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <div class="bottom-options">
                <a href="#" class="logout">Log Out</a>
                <span class="forgot-password">Forgot Password</span>
            </div>
        </div>
        <div class="main-content">
            <h1>Your Tutor Profile</h1>
            <div class="tabs">
                <a href="#" class="active">Profile</a>
            </div>
            <form action="/submit-profile" method="post" enctype="multipart/form-data">
                <section>
                    <h2>Personal Info</h2>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" value="Sarah" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" value="Johnson" required>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="sarah_teaches" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="sarah@example.com">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="+1 555 123 4567">
                    <label for="profile-upload">Profile Picture:</label>
                    <div class="upload-btn-wrapper">
                        <button class="upload-btn">Upload Image</button>
                        <input type="file" id="profile-upload" name="profile-upload" accept="image/*">
                    </div>
                </section>
                <section>
                    <h2>Professional Info</h2>
                    <label for="subjects">Subjects Taught:</label>
                    <input type="text" id="subjects" name="subjects" placeholder="e.g., Mathematics, Physics">
                    <label for="hourly-rate">Hourly Rate:</label>
                    <input type="text" id="hourly-rate" name="hourly-rate" placeholder="e.g., $50/hour">
                    <label for="education">Educational Background:</label>
                    <textarea id="education" name="education" placeholder="Degrees, certifications, and relevant coursework..."></textarea>
                    <label for="experience">Teaching Experience:</label>
                    <textarea id="experience" name="experience" placeholder="Number of years, subjects taught, achievements..."></textarea>
                </section>
                <section>
                    <h2>Class Expertise</h2>
                    <label for="expertise-level">Expertise Level:</label>
                    <select id="expertise-level" name="expertise-level">
                        <option value="">Select Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <label for="class-types">Class Types:</label>
                    <input type="text" id="class-types" name="class-types" placeholder="e.g., One-on-one, Group, Online">
                </section>
                <button type="submit">Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle image upload and display
        document.getElementById('profile-upload').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the uploaded file
            if (file) {
                const reader = new FileReader(); // Create a FileReader to read the file
                reader.onload = function(e) {
                    // Update the avatar with the uploaded image
                    const avatar = document.querySelector('.sidebar .avatar');
                    avatar.style.backgroundImage = `url(${e.target.result})`;
                    avatar.style.backgroundSize = 'cover';
                    avatar.style.backgroundPosition = 'center';
                    avatar.innerHTML = ''; // Remove the default emoji
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    </script>
</body>
</html>
